<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>CRUD EJERCICIO - EJEMPLO - UPC</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
    </p>


    <!--Formulario para agregar o editar estudiantes-->
    <form (submit)="onSubmit()" #studentForm="ngForm">
        <mat-form-field>
            <input matInput placeholder="Nombre" name="name" required [(ngModel)]="StudentData.name">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="edad" name="age" required [(ngModel)]="StudentData.age">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="mobile" name="mobile" required [(ngModel)]="StudentData.mobile">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="email" name="email" required [(ngModel)]="StudentData.email">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="address" name="address" required [(ngModel)]="StudentData.address">
        </mat-form-field>

        <!--Botones para actualizar o cancelar la ediciÃ³n de un estudiante-->
        @if(isEditMode){
            <button mat-raised-button color="primary">Update</button>
            <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
        } @else {
            <button mat-raised-button color="primary">Add</button>}

    </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element">
            <a mat-raised-button color="accent" (click)="editItem(element)"><mat-icon>edit</mat-icon></a>
            <a mat-raised-button color="accent" (click)="editItem(element)"><mat-icon>delete</mat-icon></a>
        </td>
        
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="5"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
</mat-paginator>
